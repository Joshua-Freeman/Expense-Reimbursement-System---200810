<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
</head>
<body>
	<div></div>
	<table class="table" id="table">
		<thead>
			<tr>
				<th scope="col">Amount</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Receipt</th>
				<th scope="col">Author</th>
				<th scope="col">Resolver</th>
				<th scope="col">Type</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
	</table>
	</div>
	<button id="b1">Submit a new ticket</button>
		<div style = "visibility: hidden;" id="ticket">
			<div class="input-group">
				<span class="input-group-text">Amount</span>
				<input type="number" class="form-control" value="amount" id="amount" name="amount"> 
				<select name="type" id="type">
					<option value="LODGING">Lodging</option>
					<option value="TRAVEL">Travel</option>
					<option value="FOOD">Food</option>
					<option value="OTHER">Other</option>
				</select>
			</div>

			<div class="input-group">
				<span class="input-group-text">Description</span>
				<input class="form-control" name = "description" type="text" id="desc">
			</div>
			<button type="submit" id="b2">Submit</button>
		</div>

	<script src="../js/manager.js"></script>
</body>
</html>
